<html>
     <body>
	    <table border="20" align="center">
		<tr>
		<td><h2>Student Registration Form</h2></td>
		</tr>
		<form>
		<tr>
		<td>
		Name:<input type="text" name="txtnm" placeholder "">
		</td>
		</tr>
		<tr>
		<td>
		Email:<input type="email" name="txtemail" placeholder "">
		</td>
		</tr>
		<tr>
		<td>
		Contact:<input type="number" name="contactno" placeholder "">
		</td>
		</tr>
		<tr>
		   <td>Course:
		   <select name="course">
		         <option value="BCA">BCA </option>
				 <option value="BBA">BBA </option>
				 <option value="MBA">MBA </option>
				 <option value="B.com">B.com </option>
				 <option value="B.scit">B.scit</option>
				 <option value="PGDCA">PGDCA</option>
				 <option value="LLB">LLB</option>
				 <option value="BA">BA</option>
		   </select>
		</td>
		<tr>
		  <td>Gender:
		     <input type="radio" name="rd" value="male"> Male
			 <input type="radio" name="rd" value="female"> Female
	      </td>
		</tr>
		<tr>
		     <td>Hobbies:
		     <input type="checkbox" name="chk1" value="Cricket">Cricket
			 <input type="checkbox" name="chk2" value="Movie">Movie
		   </td>
		</tr>
		<tr>
		     <td>DOB:
		     <input type="date" name="dob" value="">
		    </td> 
		</tr>
		<tr>
		     <td>Birth Time:
		     <input type="time" name="BT" value="">
            </td>
		</tr>
		<tr>
			<td>
		     <input type="submit" name="btnsubmit" value="Registration">
			 <input type="reset" name="btnclear" value="Clear">
			</td>
		</tr>
</form>		
 </body>
 </html>
